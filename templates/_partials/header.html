<header class="c-header">
    <div class="c-header__container">
        <div class="c-header__logo">
            <a href="/"><img src="/assets/images/strawdog-logo.png" alt="Strawdog Theatre logo" /></a>
        </div>
        <div class="c-header__nav">
            {% set entries = craft.entries.section('pages').all() %}
            <ul id="nav">
                {% nav entry in entries %}
                    <li>
                        <a href="{{ entry.url }}">{{ entry.title }}</a>
                        {% ifchildren %}
                            <ul>
                                {% children %}
                            </ul>
                        {% endifchildren %}
                    </li>
                {% endnav %}
            </ul>
            <ul>
                <li>
                    <a class="btn btn--gold" href="#">Donate</a>
                </li>
                <li>
                    <a class="btn btn--white" href="#">Buy Tickets</a>
                </li>
            </ul>
        </div>
    </div>
</header>
