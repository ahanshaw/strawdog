<header class="c-header">
    <div class="c-header__container">
        <div class="c-header__logo">
            <a href="/"><img src="/assets/images/strawdog-logo.png" alt="Strawdog Theatre logo" /></a>
        </div>
        <div class="c-header__mobile c-header__mobile--open">
            <button class="mobile-open">Menu</button>
        </div>
        <div class="c-header__links">
            <div class="c-header__mobile c-header__mobile--close">
                <button class="mobile-close">X</button>
            </div>
            <div class="c-header__nav">
                {% set entries = craft.entries.section('pages').all() %}
                <nav class="main-nav">
                    <ul class="nav-menu">
                        {% nav entry in entries %}
                            <li class="nav-item">
                                <a href="{{ entry.url }}">{{ entry.title }}</a>
                                {% ifchildren %}
                                     <div class="sub-nav">
                                        <ul class="sub-nav-group">
                                            {% children %}
                                        </ul>
                                    </div>
                                {% endifchildren %}
                            </li>
                        {% endnav %}
                    </ul>
                </nav>
                <div class="c-header__nav__ctas">
                    <ul>
                        <li>
                            <a class="btn btn--gold" target="_blank" rel="noopener noreferrer" href="{{ vendorLinks.donateLink }}">Donate Now</a>
                        </li>
                        <li>
                            <a class="btn btn--white" target="_blank" rel="noopener noreferrer" href="{{ vendorLinks.ticketsLink }}">Buy Tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
