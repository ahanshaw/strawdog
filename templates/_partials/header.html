<header class="c-header">
    <div class="c-header__container">
        <div class="c-header__logo">
            <a href="/"><img src="/assets/images/strawdog-logo.png" alt="Strawdog Theatre logo" /></a>
        </div>
        <div class="c-header__mobile c-header__mobile--open">
            <button class="mobile-open">Menu</button>
        </div>
        <div class="c-header__links">
            <div class="c-header__mobile c-header__mobile--close">
                <button class="mobile-close">X</button>
            </div>
            <div class="c-header__nav">
                {% set entries = craft.entries.section('pages').all() %}
                <nav class="main-nav">
                    <ul class="nav-menu">
                        {% nav entry in entries %}
                            <li class="nav-item">
                                <a href="{{ entry.url }}">{{ entry.title }}</a>
                                {% ifchildren %}
                                     <div class="sub-nav">
                                        <ul class="sub-nav-group">
                                            {% children %}
                                        </ul>
                                    </div>
                                {% endifchildren %}
                            </li>
                        {% endnav %}
                    </ul>
                </nav>
                <div class="c-header__nav__ctas">
                    <ul>
                        <li>
                            <a class="btn btn--gold" target="_blank" rel="noopener noreferrer" href="https://tickets.vendini.com/donation-software.html?d=3c7271900fd9df34061477c9928dc99b&t=donation&vqitq=e3783f65-b76e-4ed9-87ed-3f9d8df4fc4b&vqitp=8a394ba9-9592-46b5-99f8-979c969c8dcd&vqitts=1564842210&vqitc=vendini&vqite=itl&vqitrt=Safetynet&vqith=e582d993633ea862c9c8023804c69dc0">Donate Now</a>
                        </li>
                        <li>
                            <a class="btn btn--white" target="_blank" rel="noopener noreferrer" href="https://red.vendini.com/ticket-software.html?t=tix&w=419335c6ab7a2ea55ebc2cb30c396d54">Buy Tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
