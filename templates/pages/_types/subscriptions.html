{% extends "_layout" %}
{% block content %}
    <h1>Subscriptions</h1>
    {% for block in entry.subscriptions.all() %}
        <h2>{{ block.subscriptionTitle }}</h2>
        <p>Price: ${{ block.subscriptionPrice }}</p>
        {{ block.subscriptionDescription }}
        <a href="{{ block.subscriptionLink }}">Subscribe</a>
    {% endfor %}
{% endblock %}
